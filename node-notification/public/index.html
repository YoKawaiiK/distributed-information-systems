<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/assets/icon.png" />
    <title>Real Time Notification with Node</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="animated fadeIn">
    <div class="container">
      <form id="form">
        <h1 class="text-center">Create notification</h1>

        <div class="form-content">
          <div class="form-content--form-item">
            <input
              type="text"
              id="title"
              autofocus
              placeholder="Enter title notification"
              class="form-control"
            />
          </div>
          <div class="form-content--form-item">
            <input
              type="text"
              placeholder="Enter your message"
              id="message"
              class="form-control"
            />
          </div>
          <div class="form-content--form-item">
            <input
              type="text"
              placeholder="Enter image url"
              id="imageUrl"
              class="form-control"
            />
          </div>
        </div>

        <button class="form-btn">Send Notification</button>
      </form>
    </div>

    <div class="github">
      <a href="https://github.com/YoKawaiiK" target="_blank">
        <img src="/assets/github-logo.png" />
      </a>
    </div>
    <div class="author">
      <p>
        Created by
        <a
          class="author--link"
          href="https://github.com/YoKawaiiK"
          target="_blank"
          >@yokawaiik</a
        >
      </p>
    </div>
    <script src="/script/main.js"></script>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
